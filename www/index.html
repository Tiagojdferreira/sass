<!doctype HTML>
<head>
  <script src="vendor/angular/angular.min.js"></script>
  <script src="js/app.js"></script>
  <LINK href="css/main.css" rel="stylesheet" type="text/css">
</head>
<body ng-app='sass'>
  <div ng-controller='mainController as main'>
    <button ng-repeat="color in main.colors" ng-class="'button-' + color">{{ color}}</button>
    <div ng-repeat="i in [1,2,3,4,5,6,7,8,9] track by $index" ng-class="'pokemon-' + i"></div>
  </div>
</body>
